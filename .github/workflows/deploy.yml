name: Deploy QR Creator

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH (pull, build, pm2 restart)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd "$APP_DIR"

            git fetch origin main
            git reset --hard origin/main

            # Backend
            python3 -m venv .venv
            source .venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # Frontend
            cd frontend
            npm ci
            npm run build
            cd ..

            # pm2 apps
            BACK_CMD=".venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000"
            FRONT_CMD="npm run start --prefix frontend"

            pm2 describe qr-api >/dev/null 2>&1 && pm2 restart qr-api || pm2 start "$BACK_CMD" --name qr-api
            pm2 describe qr-frontend >/dev/null 2>&1 && pm2 restart qr-frontend || pm2 start "$FRONT_CMD" --name qr-frontend

    env:
      APP_DIR: ${{ secrets.APP_DIR }}
